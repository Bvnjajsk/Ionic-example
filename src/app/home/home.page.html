<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tour </ion-title>
      
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>{{title}}</h1>
    <h2>My favorite hero is: {{myhero}}</h2>
    <p>Heroes:</p>
    <ul>
    <li *ngFor="let hero of heroes">
      {{heroes}}

    </li>
    </ul>
  </div>
</ion-content>
